<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DTR</title>

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/fonts.css" />

    <script src="./public/js/ui.js" async defer></script>
    <script src="./public/js/main.js" async defer type="module"></script>
    <script src="./public/js/clock.js" async defer type="module"></script>
  </head>
  <body>
    <!-- Main Countdown Screen -->
    <div class="main">
      <div class="timer">
        <div class="date">2021-10-15 FRI</div>
        <div class="time">
          <div class="time-card">
            <span class="years">00</span>
            <span>years</span>
          </div>
          <div class="time-card">
            <span class="months">00</span>
            <span>months</span>
          </div>
          <div class="time-card">
            <span class="days">00</span>
            <span>days</span>
          </div>
          <div class="time-card">
            <span class="hours">00</span>
            <span>hours</span>
          </div>
          <div class="time-card">
            <span class="minutes">00</span>
            <span>minutes</span>
          </div>
          <div class="time-card">
            <span class="seconds">00</span>
            <span>seconds</span>
          </div>
        </div>
        <div class="message">The Last Time Spurs Won A Trophy</div>
      </div>
    </div>
    <!-- Menu Icon -->
    <div class="fab">
      <div class="menu" onclick="toggleMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </div>
    <!-- Menu Overlay -->
    <div class="overlay">
      <div class="overlay-content">
        <header>
          <div class="search-container">
            <button></button>
            <input type="text" placeholder="Search Settings" />
          </div>
        </header>
        <main>
          <div></div>
          <div class="wrapper">
            <form class="settings" action="javascript:void(0)">
              <div class="setting">
                <label for="message">Display Message</label>
                <input
                  type="text"
                  placeholder="Display message"
                  id="message"
                  name="message"
                  value="The Last Time Spurs Won A Trophy"
                />
              </div>
              <div class="setting">
                <label for="date">Target Date</label>
                <input type="date" id="date" name="date" value="2008-02-24" />
              </div>
              <div class="setting">
                <label>Display Values</label>
                <form-group class="multi-select">
                  <div class="multi-select-option">
                    <input type="checkbox" id="seconds" name="mseconds" checked="true" />
                    <div>Seconds</div>
                  </div>
                  <div class="multi-select-option">
                    <input type="checkbox" id="minutes" name="minutes" checked="true" />
                    <div>Minutes</div>
                  </div>
                  <div class="multi-select-option">
                    <input type="checkbox" id="hours" name="hours" checked="true" />
                    <div>Hours</div>
                  </div>
                  <div class="multi-select-option">
                    <input type="checkbox" id="days" name="days" checked="true" />
                    <div>Days</div>
                  </div>
                  <div class="multi-select-option">
                    <input type="checkbox" id="months" name="months" checked="true" />
                    <div>Months</div>
                  </div>
                  <div class="multi-select-option">
                    <input type="checkbox" id="years" name="years" checked="true" />
                    <div>Years</div>
                  </div>
                </form-group>
              </div>
              <button onclick="toggleMenu(this)">Apply Settings</button>
            </form>
          </div>
          <div></div>
        </main>
      </div>
    </div>
  </body>
</html>
